<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Popnote</title>
	<link href="index.css" rel="stylesheet">
	<!--OG-->
	<meta property="og:image" content="">
	<meta property="og:type" content="website">
	<meta property="og:description" content="Popnote">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="Popnote">
	<!--BOOTSTRAP-->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
		crossorigin="anonymous">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"
	></script>
	<!--VUE-->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<!--COOKIE-->
	<script src="js.cookie.min.js"></script>
	<!--HOWLER-->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
		integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	></script>
</head>

<body class="bg-dark text-light">
	<div id="main" class="w-100 vh-100 d-flex center position-relative">
		<div
			id="click-target"
			class="text-dark d-flex center"
			@click="addClick"
		>
			<div id="perfect" class="fill-size" :class="{ active: perfectActive }"></div>
		</div>
		<div id="click-text" class="w-100 text-center position-absolute">{{ click }}</div>
		<div id="click-title" class="w-100 text-center position-absolute">
			{{ totalClicksDisplay || '' }}
			<br>
			POPNOTE
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
